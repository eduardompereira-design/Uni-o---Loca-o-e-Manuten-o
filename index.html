<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #f9f9f9; color: #333; }
        header { background: #2e7d32; color: #fff; padding: 20px 40px; display: flex; justify-content: space-between; align-items: center; }
        header h1 { font-size: 24px; }
        nav a { color: #fff; text-decoration: none; margin-left: 20px; font-weight: bold; }
        nav a:hover { text-decoration: underline; }
        .banner { background: #388e3c; color: #fff; text-align: center; padding: 80px 20px; }
        .banner h2 { font-size: 36px; margin-bottom: 10px; }
        .banner p { font-size: 18px; }
        .section { padding: 60px 40px; max-width: 1200px; margin: auto; }
        .equipamentos { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .card { background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 20px; text-align: center; }
        .card img { width: 100%; height: 150px; object-fit: cover; border-radius: 8px; }
        .card h3 { margin: 15px 0 10px; }
        .card p { font-size: 14px; color: #555; }
        .card button { margin: 5px; padding: 10px 15px; border: none; border-radius: 5px; background: #2e7d32; color: white; cursor: pointer; }
        .card button:hover { background: #1b5e20; }
        footer { background: #2e7d32; color: #fff; text-align: center; padding: 20px; margin-top: 40px; }
        footer a { color: #fff; text-decoration: none; margin: 0 10px; }
    </style>
</head>
<body>

<header>
    <img src="logo.png" alt="União - Locação e Manutenção" height="50">
    <nav>
        <a href="#home">Home</a>
        <a href="#equipamentos">Equipamentos</a>
        <a href="mailto:eduardom.pereira@outlook.com">Contato</a>
    </nav>
</header>

<section class="banner" id="home">
    <h2>Bem-vindo à União - Locação e Manutenção</h2>
    <p>Soluções em Locação, Manutenção e Venda de Equipamentos</p>
</section>

<section class="section" id="equipamentos">
    <h2>Nossos Equipamentos</h2>
    <div class="equipamentos">
        <!-- Modelo de card (duplique conforme necessário) -->
        <div class="card">
            <img src="https://via.placeholder.com/250x150" alt="Equipamento Exemplo">
            <h3>Nome do Equipamento</h3>
            <p>Breve descrição do equipamento.</p>
            <button onclick="window.open('https://wa.me/5511988700786?text=Quero%20locar%20este%20equipamento','_blank')">Locação</button>
            <button onclick="window.open('https://wa.me/5511988700786?text=Quero%20manutenção%20neste%20equipamento','_blank')">Manutenção</button>
            <button onclick="window.open('https://wa.me/5511988700786?text=Quero%20comprar%20este%20equipamento','_blank')">Venda</button>
        </div>
    </div>
</section>

<footer>
    <p>© 2025 Minha Loja | <a href="mailto:eduardom.pereira@outlook.com">eduardom.pereira@outlook.com</a> | <a href="https://wa.me/5511988700786" target="_blank">WhatsApp</a></p>
</footer>

</body>
</html>
